{% load static %}

{% block content %}
    <html>
    <head>
        <title>Blogversation | Edit Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body class="h-100-fixed">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand col-sm-1" href="#">
            <img src="{% static 'images/logo.png' %}" class="img-fluid"> 
            </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            <span class="py-4 navbar-toggler-icon"></span>
            </li>
            <li class="nav-item ml-4">
            <span class="mt-3 fa fa-caret-down"></span>
            </li>
        </ul>
    </nav>
    <main class="container-fluid py-4 bg-page">
        <section class="col-sm-9 mx-auto d-flex flex-column">
        <h3 class="secondary-color"></h3>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="textarea" readonly name class="form-control" placeholder="Title of Post" value="{{ post.title }}" />
            </div>

            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Summary of Post" />{{ post.summary }}</textarea>
            </div>

            <div class="form-group">
                <textarea class="form-control bg-white" style="font-size: 80%" placeholder="Original Body of Post" rows="18" readonly="readonly">{{ post.body }}
                </textarea>
            </div>

            <button class="align-self-end button btn-success px-5">Update</button>
            <input type="hidden" name="previous" value="/index/" >
        </form>
            </section>
        
        
    </main>
    <footer class="bg-foot">
        <p class="text-white ml-4 my-auto"><small>Copyright &copy; 2018. - Demz Analytics LTD</small></p>
    </footer>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    </body>

    </html>
{% endblock %}
